<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Showdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Design Showdown</h1>
            <p class="subtitle">Choose your preferred piece</p>
        </header>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="winner-card">
                <h2 class="winner-title">Winner</h2>
                <div class="winner-image-container">
                    <div class="winner-emoji" id="winnerEmoji"></div>
                </div>
                <div class="winner-info">
                    <h3 class="winner-name" id="winnerName"></h3>
                    <p class="winner-designer" id="winnerDesigner"></p>
                    <p class="winner-materials" id="winnerMaterials"></p>
                    <p class="winner-retailer" id="winnerRetailer"></p>
                </div>
                <div class="winner-details">
                    <p class="winner-description" id="winnerDescription"></p>
                    <a href="#" target="_blank" rel="noopener noreferrer" class="winner-link" id="winnerLink">
                        Learn More About This Piece
                    </a>
                </div>
                <button class="reset-button" id="resetButton">Start New Battle</button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="game-board">
            <div class="battle-container">
                <!-- Left Option -->
                <div class="option-section">
                    <div class="option-label">
                        <span class="label-text">Defender</span>
                    </div>
                    <div class="furniture-card" id="leftCard">
                        <div class="card-image-container">
                            <div class="card-emoji" id="leftEmoji"></div>
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3 class="card-title" id="leftTitle"></h3>
                                <p class="card-designer" id="leftDesigner"></p>
                                <p class="card-materials" id="leftMaterials"></p>
                                <p class="card-retailer" id="leftRetailer"></p>
                            </div>
                            <p class="card-description" id="leftDescription"></p>
                            <a href="#" target="_blank" rel="noopener noreferrer" class="card-link" id="leftLink">
                                View Details
                            </a>
                        </div>
                    </div>
                    <!-- Poll Results -->
                    <div class="poll-results hidden" id="leftPollResults">
                        <div class="poll-content">
                            <div class="poll-header">
                                <span class="poll-label" id="leftPollLabel">Not Selected</span>
                                <span class="poll-percentage" id="leftPollPercentage">0%</span>
                            </div>
                            <div class="poll-bar">
                                <div class="poll-fill" id="leftPollFill"></div>
                            </div>
                            <div class="poll-description" id="leftPollDescription">
                                0% chose this
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VS Divider -->
                <div class="vs-divider">
                    <div class="vs-badge" id="vsBadge">vs</div>
                    <button class="continue-button hidden" id="continueButton">Continue</button>
                    <div class="ponder-message hidden" id="ponderMessage">
                        Ponder for a few seconds before making your decision
                    </div>
                </div>

                <!-- Right Option -->
                <div class="option-section">
                    <div class="option-label">
                        <span class="label-text">Challenger</span>
                    </div>
                    <div class="furniture-card" id="rightCard">
                        <div class="card-image-container">
                            <div class="card-emoji" id="rightEmoji"></div>
                        </div>
                        <div class="card-content">
                            <div class="card-info">
                                <h3 class="card-title" id="rightTitle"></h3>
                                <p class="card-designer" id="rightDesigner"></p>
                                <p class="card-materials" id="rightMaterials"></p>
                                <p class="card-retailer" id="rightRetailer"></p>
                            </div>
                            <p class="card-description" id="rightDescription"></p>
                            <a href="#" target="_blank" rel="noopener noreferrer" class="card-link" id="rightLink">
                                View Details
                            </a>
                        </div>
                    </div>
                    <!-- Poll Results -->
                    <div class="poll-results hidden" id="rightPollResults">
                        <div class="poll-content">
                            <div class="poll-header">
                                <span class="poll-label" id="rightPollLabel">Not Selected</span>
                                <span class="poll-percentage" id="rightPollPercentage">0%</span>
                            </div>
                            <div class="poll-bar">
                                <div class="poll-fill" id="rightPollFill"></div>
                            </div>
                            <div class="poll-description" id="rightPollDescription">
                                0% chose this
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="selection-prompt hidden" id="selectionPrompt">Make Your Selection</div>
            </div>

            <!-- Round Counter -->
            <div class="round-counter">
                <span>Round <span id="roundNumber">1</span> of 15</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
